<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shih-Hung Chiu's Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
        }
        header h1 {
            color: blue;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        #about, #projects {
            display: none;
        }
        #about.active, #projects.active {
            display: block;
        }
        .profile-image {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Shih-Hung Chiu's Personal Website</h1>
</header>

<nav>
    <a href="#" onclick="show('about')">About</a>
    <a href="#" onclick="show('projects')">Projects</a>
</nav>

<div id="about" class="active">
    <h2>About Me</h2>
    <img src="your_image_url_here" alt="Shih-Hung Chiu" class="profile-image">
    <p>My name is Shih-Hung Chiu. I'm a PhD student in the Civil and Environmental Engineering Department at UC Berkeley working on smart infrastructures.</p>
</div>

<div id="projects">
    <h2>Projects</h2>
    <p>Coming soon...</p>
</div>

<script>
    function show(id) {
        document.getElementById('about').classList.remove('active');
        document.getElementById('projects').classList.remove('active');
        document.getElementById(id).classList.add('active');
    }
</script>

</body>
</html>
